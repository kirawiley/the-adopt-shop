<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>The Adopt Shop</title>
  </head>
  <body>

    <img src="images/adopt-shop-logo.png" id="logo" alt="The Adopt Shop">

    <div id="search-view">
      <div class="container" id="form-container">
        <h2 id="slogan">Your new best friend is just a click away...</h2>

        <div class="well">
          <form id="find-pet-form">
            <select id="type">
              <option value="">Type</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
            </select>

            <input id="breed" type="text" placeholder="Breed (Optional)">

            <select id="gender">
              <option value="">Gender (Optional)</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>

            <button type="button" class="btn btn-primary" id="find-pet-button">
              <i class="fa fa-paw" aria-hidden="true"></i>&nbsp; Find a Pet!</button>
          </form>
        </div>
      </div>
      <div id="question-bubble">
        <p id="question">Do you have an animal that needs a home?</p>
        <button type="button" class="btn btn-primary" id="add-pet-button">
        <i class="fa fa-paw" aria-hidden="true"></i>&nbsp; Add a Pet!</button>
      </div>
    </div>

    <div class="container invisible" id="add-pet-container">
      <h3 id="add-form-header">Tell us about your animal:</h3>
      <form id="add-pet-form">
        <select id="add-pet-type">
          <option value="">Type</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
        <p>Name: &nbsp;<input class="text-input" id="name-input" type="text"></p>
        <p>Breed: &nbsp;<input class="text-input" id="breed-input" type="text"></p>
        <p>Age: &nbsp;<input class="text-input" id="age-input" type="text"></p>
        <p>Picture: &nbsp;<input class="text-input" id="image-input" type="text"></p>
        <select id="add-pet-gender">
          <option value="">Gender</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
        <p><input type="checkbox" id="cat-checkbox" value="no cats">&nbsp;Not friendly with cats</p>
        <p><input type="checkbox" id="dog-checkbox" value="no dogs">&nbsp;Not friendly with dogs</p>

        <button type="button" class="btn btn-primary" id="add-form-button">Post</button>
      </form>
    </div>

    <div class="container invisible" id="panel-container">
    </div>

    <script src="main.js"></script>
  </body>
</html>
